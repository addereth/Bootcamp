<!DOCTYPE html>
<html>
  <head>
    <title>Bootcamp</title>
  </head>
  <body>
    <div style="color:green" id="header">
      <h1 class="enyata">Why use divs?</h1>
      <p class="enyata">Great <span>for</span> grouping elements</p>
    </div>

    <div id="footer">
      <h1 class="enyata">Why use divs?</h1>
      <p>Great <span>for</span> grouping elements</p>
      <!-- anchor tag -->
      <a href="">about</a>

      <!-- unordered list tag -->
      <div>
        <p>List of <br> books</p>
        <br>
          <li>book 1</li>
          <li>book 2</li>
          <li>book 3</li>
        </ul>
      </div>

      <!-- ordered list tag -->
      <ol>
        <li><strong>blue</strong></li>
        <li>green</li>
        <li>white</li>
      </ol>

      <p>
        <strong> Will make the text bold </strong>
      </p>

      <p>
        <small> Will make the text small </small>
      </p>

      <p>
        <em> Will make the text show in italics </em>
      </p>

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" alt="">
    </div>
  </body>
</html>
